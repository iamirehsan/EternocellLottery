<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>

<body>

                <button id="submitBtn" type="submit">ثبت</button>
            </form>
            <div id="msg"></div>
        </div>

    </main>
    <script src="./index.js"></script>
